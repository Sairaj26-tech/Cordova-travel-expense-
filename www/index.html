<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
		<title>M-Expenses</title>
		<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
   		<script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
    </head>
    <body>
	<h1>M -Expenses</h1>
	<div data-role="page" id="MainPage">
          <div data-role="content">
            <div data-role="controlgroup">
				<a href="#AddTrip" data-role="button">Add Trip</a>
				<a href="#ViewTrip" data-role="button">View Trip</a>
			</div>
			  
			
          </div>
        </div>
        <div data-role="page" id="AddTrip">
			<h1>M -Expenses</h1>                
			<div data-role="fieldcontain">
			  <label for="tName">Name of the Trip:</label>
			  <input type="text" name="textinput" id="tName" value=""  required/>
			</div>
			<div data-role="fieldcontain">
			  <label for="tDestination">Destination:</label>
			  <input type="text" name="textinput" id="tDestination" value="" required />
			</div>
			<div data-role="fieldcontain">
			  <label for="tdate">Date:</label>                  
			  <input type="date" name="date" id="tdate" value="" required />
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
				  <legend>Risk Assessment</legend>
				  <input type="radio" name="riskAssessment" id="riskAssessment_0" value="Yes" />
				  <label for="riskAssessment_0">Yes</label>
				  <input type="radio" name="riskAssessment" id="riskAssessment_1" value="No" />
				  <label for="riskAssessment_1">No</label>
				</fieldset>
			  </div>
			<div data-role="fieldcontain">
			  <label for="tDescription">Description:</label>                  
			  <input type="text" name="textinput" id="tDescription" value=""  />
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<button data-icon="custom" id="submit">Submit</button>
				<button data-icon="custom" id="reset">Reset</button>
			</div>
			<a href="#MainPage" data-role="button">Home Page</a>
		  </div>
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
